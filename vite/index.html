<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixi.JS App</title>
    
    <script type="module" crossorigin src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
	<div id="game"></div>
	<div id="hud">
		<div id="start-screen" class="hud-panel" state = "active">
			<div class="screen-logo">
				<img src="sprites/run/Run (3).png" />
			</div>
			<div class ="screen-options">
				<button id='play'>PLAY</button>
				<button id='hs'>HIGH SCORE</button>
			</div>
		</div>
		
		<div id="lvl" class="hud-dialog"> 
			<div class="screen-title">Select the Level </div>
			<div class="screen-logo">
				<img src="sprites/girl/Run (3).png" />
			</div>
			<div class ="screen-options">
				<button id='easy'>EASY</button>
				<button id='medium'>MEDIUM</button>
				<button id='hard'>HARD</button>
				<button id='asian'>ASIAN</button>
			</div>
		</div>
	</div>
		<div id="scoreboard">
		</div>
  </body>
	
</html>
